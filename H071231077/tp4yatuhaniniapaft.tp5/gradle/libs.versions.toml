[versions]
agp = "8.8.1"
activity = "1.10.1"
appcompat = "1.7.0"
constraintlayout = "2.2.1"
material = "1.12.0"
recyclerview = "1.3.2"
navigation = "2.7.7"
glide = "4.16.0"
junit = "4.13.2"
